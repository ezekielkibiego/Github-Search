<div class="container">
    <form class="mb-3 m-3" (ngSubmit)= "searchGithubRepos()" #e="ngForm">
        
        <input type="text" class="form-control search"  name="search" ngModel #search="ngModel"
            placeholder="Enter Github username to search Repositories..." required >
        <p class="text-danger error-block" ></p>
        <div class=" text-center">
            <button type="submit" class="repo"> Search Repo </button>
        </div>
    </form>
    <div class="row">
        <div class="col-md-6" *ngFor="let repos of userInfo ">
            <div class="">
                <div class="card">
                    <div>
                        {{repos?.name}} <br>
                    </div>
                    <div>
                        {{repos?.description}}
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
