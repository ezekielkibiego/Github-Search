<div class="bg">
    <div class="container-fluid">
        <form class="mb-3 m-5 " (ngSubmit)= "searchGithubUser()" #k="ngForm">
            <input type="text" class="form-control search"
                name="search" ngModel #search="ngModel" placeholder="Enter Github Username to search..." required>
            <p class=""></p>
            <div class=" text-center">
                <button type="submit" class="user"> Search User</button>
            </div>
        </form>
        <div class="container" *ngIf="showUser">
            <div class="row">
                <div class="col-md-6 b-text">
                    <img [src]="userInfo?.avatar_url" alt="">
                </div>
                <div class="col-md-6 git"><br>
                    <div class="">
                        <h3>{{userInfo?.name}}</h3>
                    </div>
                    <div>
                        {{userInfo?.login}}
                    </div>
                    <div>
                        {{userInfo?.bio}}
                    </div>
                    <div>

                    </div>
                    <div>
                        {{userInfo?.public_repos}}
                    </div>
                    <div>
                        {{userInfo?.company}}
                    </div>
                    <div>
                        {{userInfo?.location}}
                    </div>
                    <div>
                        Followers {{userInfo?.followers}}
                        {{userInfo?.following}}
                    </div>
                    <div>
                        {{userInfo?.created_at | date }}
                    </div>
                    <div class="twitter">
                        <a href="https://twitter.com/KibiegoEzekiel">{{userInfo?.twitter_username}}</a>
                    </div><br><br>
                </div>
            </div>
        </div>
    </div>
</div>
